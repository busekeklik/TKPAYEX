<div class="icon-container">
  <button (click)="toggleDialog()" class="icon-button">
    <img src="assets/images/thy.png" alt="Menu Icon">
  </button>
  <div *ngIf="isDialogOpen" class="dialog-container">
    <nav>
      <a (click)="switchTab('wallet')" [class.active]="currentTab === 'wallet'">TK Cüzdan</a>
      <a (click)="switchTab('opportunity')" [class.active]="currentTab === 'opportunity'">Fırsatlar</a>
      <a (click)="switchTab('flight')" [class.active]="currentTab === 'flight'">Uçuş Bilgilerim</a>
    </nav>
    <div *ngIf="currentTab === 'wallet'">
      <app-wallet></app-wallet>
    </div>
    <div *ngIf="currentTab === 'opportunity'">
      <app-opportunity></app-opportunity>
    </div>
    <div *ngIf="currentTab === 'flight'">
      <app-flight></app-flight>
    </div>
    <div class="pagination">
      <span [class.active]="currentTab === 'wallet'"></span>
      <span [class.active]="currentTab === 'opportunity'"></span>
      <span [class.active]="currentTab === 'flight'"></span>
    </div>
  </div>
</div>
